buildscript {
	repositories {
		google()
		mavenCentral()
		maven { url 'https://api.xposed.info/' }
	}

	dependencies {
		// Use the latest stable version
		classpath 'com.android.tools.build:gradle:8.7.3'
	}
}

allprojects {
	repositories {
		google()
		mavenCentral()
		maven { url 'https://api.xposed.info/' }
	}
}

tasks.register('clean', Delete) {
	delete rootProject.buildDir
}
